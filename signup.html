<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - ArchIve</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/auth-pages.css" />
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark-mode');
    }
  </script>
  <style>
    .auth-logo {
      font-family: var(--font-serif);
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.25rem;
      color: var(--color-black);
    }
    
    .dark-mode .auth-logo {
      color: #ffffff;
    }
    
    .auth-logo .red {
      color: #dc2626;
    }
    
    .auth-card {
      background-color: var(--color-white);
      border: 4px solid var(--color-black);
      box-shadow: var(--shadow-brutal);
      padding: 2.5rem;
    }
    
    .dark-mode .auth-card {
      background-color: #0a0a0a;
      border-color: #262626;
      box-shadow: 8px 8px 0px 0px rgba(255, 255, 255, 0.1);
    }
    
    @media (max-width: 480px) {
      .auth-card {
        padding: 1.5rem;
        box-shadow: var(--shadow-brutal-sm);
      }
    }
    
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    
    .form-input-wrapper {
      position: relative;
    }
    
    .form-input-wrapper .form-input {
      padding-right: 2.5rem;
    }
    
    .input-status {
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      width: 1rem;
      height: 1rem;
      display: none;
    }
    
    .input-status.show {
      display: block;
    }
    
    .input-status.valid {
      color: var(--color-green-500);
    }
    
    .input-status.invalid {
      color: var(--color-red-500);
    }
    
    .field-requirements {
      margin-top: 0.5rem;
      font-family: var(--font-mono);
      font-size: 0.75rem;
    }
    
    .field-requirements li {
      display: flex;
      align-items: center;
      gap: 0.375rem;
      margin-top: 0.25rem;
      color: var(--color-gray-500);
    }
    
    .field-requirements li .req-icon {
      width: 0.75rem;
      height: 0.75rem;
    }
    
    .field-requirements li.valid {
      color: var(--color-green-500);
    }
    
    .field-requirements li.invalid {
      color: var(--color-red-500);
    }
    
    .btn-submit {
      width: 100%;
      height: 3rem;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background-color: var(--color-black);
      color: var(--color-white);
      border: 2px solid var(--color-black);
      font-family: var(--font-mono);
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .btn-submit:hover:not(:disabled) {
      background-color: var(--color-gray-800);
      box-shadow: var(--shadow-brutal-sm);
    }
    
    .btn-submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .dark-mode .btn-submit {
      background-color: #ffffff;
      color: #000000;
      border-color: #ffffff;
    }
    
    .dark-mode .btn-submit:hover:not(:disabled) {
      background-color: #e5e5e5;
    }
    
    .btn-submit .icon {
      width: 1.125rem;
      height: 1.125rem;
    }
    
    .auth-footer {
      margin-top: 1.75rem;
      padding-top: 1.25rem;
      border-top: 2px solid var(--color-gray-200);
      text-align: center;
    }
    
    .dark-mode .auth-footer {
      border-color: #262626;
    }
    
    .auth-link {
      font-family: var(--font-mono);
      font-size: 0.8125rem;
      color: var(--color-gray-600);
    }
    
    .dark-mode .auth-link {
      color: #a3a3a3;
    }
    
    .auth-link a {
      color: var(--color-black);
      text-decoration: underline;
      text-underline-offset: 2px;
    }
    
    .dark-mode .auth-link a {
      color: #ffffff;
    }
    
    .auth-link a:hover {
      text-decoration-thickness: 2px;
    }
    
    .error-message {
      background-color: #fee2e2;
      border: 2px solid #ef4444;
      color: #b91c1c;
      padding: 0.75rem 1rem;
      font-family: var(--font-mono);
      font-size: 0.8125rem;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
  </style>
</head>
<body class="">
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }
  </script>

  <div class="auth-page">
    <div class="auth-container">
      <a href="index.html" class="back-link">
        <span class="icon" id="back-icon"></span>
        Back to ArchIve
      </a>

      <div class="auth-card">
        <div class="auth-header">
          <h1 class="auth-title">Create Account</h1>
          <p class="auth-subtitle">Join the academic archive</p>
        </div>
        
        <div class="error-message" id="error-message"></div>
        
        <form class="auth-form" id="signup-form">
          <!-- Username -->
          <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <div class="form-input-wrapper">
              <input type="text" id="username" class="form-input" placeholder="johnsmith" autocomplete="off" required />
              <span class="input-status" id="username-status"></span>
            </div>
            <ul class="field-requirements" id="username-requirements">
              <li id="username-length"><span class="req-icon">○</span> At least 3 characters</li>
              <li id="username-format"><span class="req-icon">○</span> Letters, numbers, underscores only</li>
              <li id="username-available"><span class="req-icon">○</span> Username available</li>
            </ul>
          </div>
          
          <!-- Email -->
          <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <div class="form-input-wrapper">
              <input type="email" id="email" class="form-input" placeholder="you@example.com" required />
              <span class="input-status" id="email-status"></span>
            </div>
            <ul class="field-requirements" id="email-requirements">
              <li id="email-format"><span class="req-icon">○</span> Valid email format</li>
              <li id="email-available"><span class="req-icon">○</span> Email not registered</li>
            </ul>
          </div>
          
          <!-- Password -->
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <div class="form-input-wrapper">
              <input type="password" id="password" class="form-input" placeholder="••••••••" required />
              <span class="input-status" id="password-status"></span>
            </div>
            <ul class="field-requirements" id="password-requirements">
              <li id="password-length"><span class="req-icon">○</span> At least 6 characters</li>
            </ul>
          </div>
          
          <!-- Confirm Password -->
          <div class="form-group">
            <label class="form-label" for="confirm-password">Confirm Password</label>
            <div class="form-input-wrapper">
              <input type="password" id="confirm-password" class="form-input" placeholder="••••••••" required />
              <span class="input-status" id="confirm-status"></span>
            </div>
            <ul class="field-requirements" id="confirm-requirements">
              <li id="password-match"><span class="req-icon">○</span> Passwords match</li>
            </ul>
          </div>
          
          <button type="submit" class="btn-submit" id="submit-btn" disabled>
            <span class="icon" id="submit-icon"></span>
            Create Account
          </button>
        </form>
        
        <div class="auth-footer">
          <p class="auth-link">Already have an account? <a href="login.html">Sign in</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/icons.js"></script>
  <script src="js/supabase.js"></script>
  <script>
    // Set icons
    document.getElementById('back-icon').innerHTML = icons['arrow-left'];
    document.getElementById('submit-icon').innerHTML = icons.check;
    
    // Form elements
    const form = document.getElementById('signup-form');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirm-password');
    const submitBtn = document.getElementById('submit-btn');
    const errorEl = document.getElementById('error-message');
    
    // Validation state
    const validation = {
      username: { length: false, format: false, available: false },
      email: { format: false, available: false },
      password: { length: false },
      confirm: { match: false }
    };
    
    // Debounce function
    function debounce(func, wait) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }
    
    // Update requirement display
    function updateRequirement(id, isValid) {
      const el = document.getElementById(id);
      if (!el) return;
      
      el.classList.remove('valid', 'invalid');
      el.classList.add(isValid ? 'valid' : 'invalid');
      el.querySelector('.req-icon').textContent = isValid ? '✓' : '✗';
    }
    
    // Update input status icon
    function updateInputStatus(id, isValid, show = true) {
      const statusEl = document.getElementById(id);
      if (!statusEl) return;
      
      statusEl.classList.remove('valid', 'invalid', 'show');
      if (show) {
        statusEl.classList.add('show', isValid ? 'valid' : 'invalid');
        statusEl.innerHTML = isValid ? icons.check : icons.x;
      }
    }
    
    // Check if form is valid
    function checkFormValidity() {
      const isValid = 
        validation.username.length && 
        validation.username.format && 
        validation.username.available &&
        validation.email.format &&
        validation.email.available &&
        validation.password.length &&
        validation.confirm.match;
      
      submitBtn.disabled = !isValid;
    }
    
    // Username validation
    usernameInput.addEventListener('input', () => {
      // Auto-lowercase
      usernameInput.value = usernameInput.value.toLowerCase();
      
      const value = usernameInput.value;
      
      validation.username.length = value.length >= 3;
      validation.username.format = /^[a-z0-9_]*$/.test(value);
      validation.username.available = false;
      
      updateRequirement('username-length', validation.username.length);
      updateRequirement('username-format', validation.username.format);
      updateRequirement('username-available', false);
      
      if (validation.username.length && validation.username.format) {
        checkUsernameAvailability(value);
      } else {
        updateInputStatus('username-status', false, value.length > 0);
      }
      
      checkFormValidity();
    });
    
    // Email validation
    emailInput.addEventListener('input', () => {
      const value = emailInput.value;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      validation.email.format = emailRegex.test(value);
      validation.email.available = false;
      
      updateRequirement('email-format', validation.email.format);
      updateRequirement('email-available', false);
      
      if (validation.email.format) {
        checkEmailAvailability(value);
      } else {
        updateInputStatus('email-status', false, value.length > 0);
      }
      
      checkFormValidity();
    });
    
    // Password validation
    passwordInput.addEventListener('input', () => {
      const value = passwordInput.value;
      
      validation.password.length = value.length >= 6;
      updateRequirement('password-length', validation.password.length);
      updateInputStatus('password-status', validation.password.length, value.length > 0);
      
      // Also check confirm match
      if (confirmInput.value) {
        validation.confirm.match = value === confirmInput.value;
        updateRequirement('password-match', validation.confirm.match);
        updateInputStatus('confirm-status', validation.confirm.match, true);
      }
      
      checkFormValidity();
    });
    
    // Confirm password validation
    confirmInput.addEventListener('input', () => {
      const value = confirmInput.value;
      
      validation.confirm.match = value === passwordInput.value && value.length > 0;
      updateRequirement('password-match', validation.confirm.match);
      updateInputStatus('confirm-status', validation.confirm.match, value.length > 0);
      
      checkFormValidity();
    });
    
    // Check username availability
    const checkUsernameAvailability = debounce(async (username) => {
      const supabase = getSupabase();
      if (!supabase) return;
      
      try {
        const { data } = await supabase
          .from('profiles')
          .select('username')
          .eq('username', username)
          .single();
        
        validation.username.available = !data;
        updateRequirement('username-available', validation.username.available);
        
        const allValid = validation.username.length && validation.username.format && validation.username.available;
        updateInputStatus('username-status', allValid, true);
        
        checkFormValidity();
      } catch (err) {
        // No match found means available
        validation.username.available = true;
        updateRequirement('username-available', true);
        
        const allValid = validation.username.length && validation.username.format && validation.username.available;
        updateInputStatus('username-status', allValid, true);
        
        checkFormValidity();
      }
    }, 500);
    
    // Check email availability
    const checkEmailAvailability = debounce(async (email) => {
      const supabase = getSupabase();
      if (!supabase) return;
      
      try {
        const { data, error } = await supabase.rpc('check_email_exists', { email_to_check: email });
        
        validation.email.available = !data;
        updateRequirement('email-available', validation.email.available);
        
        const allValid = validation.email.format && validation.email.available;
        updateInputStatus('email-status', allValid, true);
        
        checkFormValidity();
      } catch (err) {
        // Assume available on error
        validation.email.available = true;
        updateRequirement('email-available', true);
        
        const allValid = validation.email.format && validation.email.available;
        updateInputStatus('email-status', allValid, true);
        
        checkFormValidity();
      }
    }, 500);
    
    // Check if already logged in
    async function checkSession() {
      const supabase = getSupabase();
      if (!supabase) return;
      
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        window.location.href = 'index.html';
      }
    }
    checkSession();
    
    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (submitBtn.disabled) return;
      
      const username = usernameInput.value.toLowerCase();
      const email = emailInput.value;
      const password = passwordInput.value;
      
      errorEl.classList.remove('show');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating...';
      
      const supabase = getSupabase();
      if (!supabase) {
        errorEl.textContent = 'Service unavailable. Please try again later.';
        errorEl.classList.add('show');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<span class="icon">' + icons.check + '</span> Create Account';
        return;
      }
      
      try {
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: {
              username: username
            }
          }
        });
        
        if (error) {
          errorEl.textContent = error.message;
          errorEl.classList.add('show');
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<span class="icon">' + icons.check + '</span> Create Account';
          return;
        }
        
        // Also upsert to profiles as backup
        if (data.user) {
          setTimeout(async () => {
            await supabase.from('profiles').upsert({
              id: data.user.id,
              username: username
            }, { onConflict: 'id' });
          }, 500);
        }
        
        // Success - redirect to home
        window.location.href = 'index.html';
      } catch (err) {
        errorEl.textContent = 'An error occurred. Please try again.';
        errorEl.classList.add('show');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<span class="icon">' + icons.check + '</span> Create Account';
      }
    });
  </script>
</body>
</html>
