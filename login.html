<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - ArchIve</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/auth-pages.css" />
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark-mode');
    }
  </script>
  <style>
    .auth-logo {
      font-family: var(--font-serif);
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.25rem;
      color: var(--color-black);
    }
    
    .dark-mode .auth-logo {
      color: #ffffff;
    }
    
    .auth-logo .red {
      color: #dc2626;
    }
    
    .auth-card {
      background-color: var(--color-white);
      border: 4px solid var(--color-black);
      box-shadow: var(--shadow-brutal);
      padding: 2.5rem;
    }
    
    .dark-mode .auth-card {
      background-color: #0a0a0a;
      border-color: #262626;
      box-shadow: 8px 8px 0px 0px rgba(255, 255, 255, 0.1);
    }
    
    @media (max-width: 480px) {
      .auth-card {
        padding: 1.5rem;
        box-shadow: var(--shadow-brutal-sm);
      }
    }
    
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    
    .btn-submit {
      width: 100%;
      height: 3rem;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background-color: var(--color-black);
      color: var(--color-white);
      border: 2px solid var(--color-black);
      font-family: var(--font-mono);
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .btn-submit:hover {
      background-color: var(--color-gray-800);
      box-shadow: var(--shadow-brutal-sm);
    }
    
    .dark-mode .btn-submit {
      background-color: #ffffff;
      color: #000000;
      border-color: #ffffff;
    }
    
    .dark-mode .btn-submit:hover {
      background-color: #e5e5e5;
    }
    
    .btn-submit .icon {
      width: 1.125rem;
      height: 1.125rem;
    }
    
    .auth-footer {
      margin-top: 1.75rem;
      padding-top: 1.25rem;
      border-top: 2px solid var(--color-gray-200);
      text-align: center;
    }
    
    .dark-mode .auth-footer {
      border-color: #262626;
    }
    
    .auth-link {
      font-family: var(--font-mono);
      font-size: 0.8125rem;
      color: var(--color-gray-600);
    }
    
    .dark-mode .auth-link {
      color: #a3a3a3;
    }
    
    .auth-link a {
      color: var(--color-black);
      text-decoration: underline;
      text-underline-offset: 2px;
    }
    
    .dark-mode .auth-link a {
      color: #ffffff;
    }
    
    .auth-link a:hover {
      text-decoration-thickness: 2px;
    }
    
    .auth-note {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--color-gray-500);
      margin-top: 1rem;
    }
    
    .error-message {
      background-color: #fee2e2;
      border: 2px solid #ef4444;
      color: #b91c1c;
      padding: 0.75rem 1rem;
      font-family: var(--font-mono);
      font-size: 0.8125rem;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
  </style>
</head>
<body class="">
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }
  </script>

  <div class="auth-page">
    <div class="auth-container">
      <a href="index.html" class="back-link">
        <span class="icon" id="back-icon"></span>
        Back to ArchIve
      </a>

      <div class="auth-card">
        <div class="auth-header">
          <h1 class="auth-title">Welcome Back</h1>
          <p class="auth-subtitle">Sign in to access admin features</p>
        </div>
        
        <div class="error-message" id="error-message"></div>
        
        <form class="auth-form" id="login-form">
          <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <input type="email" id="email" class="form-input" placeholder="you@example.com" required />
          </div>
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-input" placeholder="••••••••" required />
          </div>
          <button type="submit" class="btn-submit">
            <span class="icon" id="submit-icon"></span>
            Sign In
          </button>
        </form>
        
        <div class="auth-footer">
          <p class="auth-link">Don't have an account? <a href="signup.html">Create one</a></p>
          <p class="auth-note">Admin privileges are assigned via database only.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/icons.js"></script>
  <script src="js/supabase.js"></script>
  <script>
    // Set icons
    document.getElementById('back-icon').innerHTML = icons['arrow-left'];
    document.getElementById('submit-icon').innerHTML = icons['log-in'];
    
    // Check if already logged in
    async function checkSession() {
      const supabase = getSupabase();
      if (!supabase) return;
      
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        window.location.href = 'index.html';
      }
    }
    checkSession();
    
    // Handle form submission
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('error-message');
      
      errorEl.classList.remove('show');
      
      const supabase = getSupabase();
      if (!supabase) {
        errorEl.textContent = 'Service unavailable. Please try again later.';
        errorEl.classList.add('show');
        return;
      }
      
      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password
        });
        
        if (error) {
          errorEl.textContent = error.message;
          errorEl.classList.add('show');
          return;
        }
        
        // Success - redirect to home
        window.location.href = 'index.html';
      } catch (err) {
        errorEl.textContent = 'An error occurred. Please try again.';
        errorEl.classList.add('show');
      }
    });
  </script>
</body>
</html>
